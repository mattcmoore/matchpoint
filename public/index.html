<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Server</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" type="text/html" href="/node_modules/window-date-picker/dist/css/window-date-picker.min.css" /> -->
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
    <!-- <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script> -->
</head>
<body>
    <div id="nav">
        <div id="logo-container">
            <div id="logo"></div>
            </div>
        <div id="nav-container">
            <!-- <p>Find A Match</p>  -->
            <div="login">
                <p id="loginBtn">login</p>
                <div id="logged-in">
                    <div id="login-avatar"></div>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="login">
            <form id="login-form">
                <label>Username</label>
                <input id="login-username" type="text" name="username">
                <label>Password</label>
                <input id="login-password" type="text" name="password">
                <input id="login-btn" type="submit" value="Login">
            </form>
        </div>
        <div id="home">
            <div id="locationContainer"></div>
            <div id="map" class="map-picker"></div>
            <!-- <div id="map-picker" class="map-picker"></div> -->
            <!-- <script type="module" src="./js/map.js"></script> -->
        </div>
        <div id="reservations">
            <div id="reservations-container">
                <div id="reservations-content-container">
                    <div id="reservations-thumb"></div>
                    <div id="reservations-content">
                        <p id="location-name"></p>
                        <p id="rating">
                        <img src="img/pin.png" alt="pin"><p id="address"></p>
                        <p id="hours">
                            Hours: <span id="open"></span> - <span id="close"></span>
                        </p>
                    </div>
                </div>
                <div id="datepicker">
                    <p>Choose A Date</p>
                    <div id="blue-picker" class="wdp-blue"></div>
                    <input id="demo">
                    <button id="toggle">Lanuch</button>           
                </div>
            </div>
        </div>
        <div id="reservation-complete"></div>   
    </div>
</body>
</html>
