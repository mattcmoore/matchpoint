<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Server</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" async src="main.js"></script>
</head>
<body>
    <!-- <h1>Home Page!</h1>
    <h2>Navigate to "/locations" to test the "GET all locations" route, and the Database</h2>
    <h2>Open the chrome console to see your frontend JS running!</h2> -->

    <div id="nav">
        <div id="logo-container">
            <div id="logo"></div>
            </div>
        <div id="nav-container">
            <!-- <p>Find A Match</p>  -->
            <p>Change A Reservation</p>
            <div="login">
                <p id="loginBtn">login</p>
                <div id="logged-in">
                    <div id="login-avatar"></div>
                    <p></p>
                    <p>My Account</p>
                </div>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="login">
            <form id="login-form">
                <label>Username</label>
                <input id="login-username" type="text" name="username">
                <label>Password</label>
                <input id="login-password" type="text" name="password">
                <input id="login-btn" type="submit" value="Login">

            </form>
        </div>
        <div id="home">
            <div id="locationContainer"></div>
            <div id="map-picker"></div>
        </div>
        <div id="reservations">
            <div id="reservations-container">
                <div id="reservations-thumb"></div>
                <div id="datepicker">
                    <p>Choose A Date</p>
                    <input type="date" id="date">
                </div>
                <div id="reservations-content">
                    <p id="name"></p>
                    <p id="stats">
                        <span id="rating"></span>
                        <span id="courts"></span>
                    </p>
                    <p id="address"></p>
                    <p id="hours"><span id="open"></span> - <span id="open"></span> </p>
                </div>
            </div>
        </div>
        <div id="reservation-complete"></div>   
    </div>
</body>
</html>
