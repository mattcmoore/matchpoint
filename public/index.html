<body>
    <div id="nav">
        <div id="logo-container">
            <div id="logo"></div>
            </div>
        <div id="nav-container">
            <div="login">
                <p id="loginBtn">login</p>
                <div id="logged-in">
                    <div id="login-avatar"></div>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="login">
            <form id="login-form">
                <label>Username</label>
                <input id="login-username" type="text" name="username">
                <label>Password</label>
                <input id="login-password" type="text" name="password">
                <input id="login-btn" type="submit" value="Login">
            </form>
        </div>
        <div id="home">
            <div id="locationContainer"></div>
            <div id="map" class="map-picker"></div>
            <script>
                var map = L.map('map').setView([32.802, -117.235], 13)
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                L.marker([32.802, -117.235]).addTo(map)
            </script>
        </div>
        <div id="reservations">
            <div id="reservations-container">
                <div id="reservations-content-container">
                    <div id="reservations-thumb"></div>
                    <div id="reservations-content">
                        <p id="location-name"></p>
                        <p id="rating">
                        <img src="img/pin.png" alt="pin"><p id="address"></p>
                        <p id="hours">
                            Hours: <span id="open"></span> - <span id="close"></span>
                        </p>
                    </div>
                </div>
                <div id="datepicker">         
                    <div id="picker">
                        <p>Choose A Date</p>  
                    </div>
                    <div id="time-table">
                        <p>Choose A Time</p>
                        <div id="time-table-content"></div>
                    </div>
                    <div id="court-table">
                        <p>Choose A Court</p>
                        <div id="court-table-content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="reservation-complete"></div>   
    </div>
